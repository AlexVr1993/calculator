<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"type="text/css"href="style.css"/>
    <title>HTML Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="culc">
      <form name="culc" class="culc__display-box">
        <input name="input" value="" class="display">
      </form>

      <div class="culc__buttons-box">
        <div class="top-section">
          <div class="button" OnClick="culc.input.value+='+'">+</div>
          <div class="button" OnClick="culc.input.value+='-'">-</div>
          <div class="button" OnClick="culc.input.value+='/'">/</div>
          <div class="button" OnClick="culc.input.value+='*'">*</div>
          <div class="button" OnClick="culc.input.value=''">C</div>
        </div>

        <div class="bottom-section">
          <div class="button" OnClick="culc.input.value+='1'">1</div>
          <div class="button" OnClick="culc.input.value+='2'">2</div>
          <div class="button" OnClick="culc.input.value+='3'">3</div>
          <div class="button" OnClick="culc.input.value+='4'">4</div>
          <div class="button" OnClick="culc.input.value+='5'">5</div>
          <div class="button" OnClick="culc.input.value+='6'">6</div>
          <div class="button" OnClick="culc.input.value+='7'">7</div>
          <div class="button" OnClick="culc.input.value+='8'">8</div>
          <div class="button" OnClick="culc.input.value+='9'">9</div>
          <div class="button" OnClick="culc.input.value+='.'">.</div>
          <div class="button" OnClick="culc.input.value+='0'">0</div>
          <div class="button" OnClick="culc.input.value=eval(culc.input.value).toFixed(1)">=</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
